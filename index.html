<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Number</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("JxcwLhzOOhD35rRUH"); // Your public key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      background-color: #00ff00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    dialog {
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: white;
      padding: 20px;
      width: 300px;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    .logo {
      width: 70px;
      margin-bottom: 10px;
    }
    .close-btn {
      float: right;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Number Submit UI</h1>
  <button onclick="openDialog()">Submit</button>

  <dialog id="numberDialog">
    <div class="close-btn" onclick="closeDialog()">√ó</div>
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/295/295128.png" />
    <h3>Enter Your Number</h3>
    <input type="text" id="phoneNumber" placeholder="07XXXXXXXX" /><br><br>
    <button onclick="sendEmail()">Submit Number</button>
  </dialog>

  <script>
    const dialog = document.getElementById("numberDialog");

    function openDialog() {
      dialog.showModal();
    }

    function closeDialog() {
      dialog.close();
    }

    function sendEmail() {
      const number = document.getElementById("phoneNumber").value;

      if (!number.match(/^0[0-9]{9}$/)) {
        alert("‚ùå Please enter a valid 10-digit number starting with 0.");
        return;
      }

      console.log("üì§ Sending number:", number);

      emailjs.send("service_2wht3tb", "template_jrstb44", {
        number: number
      }).then((response) => {
        console.log("‚úÖ Email sent successfully!", response);
        alert("‚úÖ Number sent successfully!");
        dialog.close();
      }).catch((error) => {
        console.error("‚ùå Failed to send email:", error);
        alert("‚ùå Failed to send. Check console.");
      });
    }
  </script>

</body>
</html>
