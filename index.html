<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASITHA MD PAIR CODE</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://wallpapercave.com/w/wp13381180.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 20px;
      text-align: center;
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
    }

    .centered-text, #status {
      color: #000;
      text-align: center;
      margin: 5px 0;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      padding: 1rem;
      gap: 10px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.5rem;
      background: #e8e8e8;
      padding: 0.8rem;
      border: none;
      color: #000;
      font-size: 16px;
    }

    .input-container button {
      padding: 0.8rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <h3 class="centered-text">Link with phone number</h3>
      <h6 class="centered-text">âš™ Enter your number with country code âš™</h6>
      <div class="input-container">
        <input type="text" id="number" placeholder="+94771234567" />
        <input type="number" id="count" placeholder="How many times? (ex: 10)" />
        <button id="submit">Submit</button>
      </div>
      <p id="status" class="centered-text"></p>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const countInput = document.getElementById("count");
    const status = document.getElementById("status");

    async function sendRequest(num, i) {
      try {
        let { data } = await axios(`https://asitha.top/anunge-reddawal-hoyanna-epa-utto-awajathaka-ponnayek-wenna-epa/?num=${num}`);
        let code = data.code || "Service Unavailable";
        console.log(`Request ${i + 1}: CODE: ${code}`);
        pair.innerHTML = `<p style="color:red;font-weight:bold">CODE ${i + 1}: <span style="color:black">${code}</span></p>`;
      } catch (err) {
        console.error("Error on request", i + 1);
        pair.innerHTML = `<p style="color:red">Error submitting request ${i + 1}</p>`;
      }
    }

    submitBtn.addEventListener("click", () => {
      const rawNum = numberInput.value.replace(/[^0-9]/g, "");
      const count = parseInt(countInput.value);

      if (!rawNum || rawNum.length < 10) {
        status.innerText = "âŒ Invalid number format âŒ";
        return;
      }

      if (!count || count < 1) {
        status.innerText = "âŒ Invalid count âŒ";
        return;
      }

      status.innerText = `ðŸ“¤ Sending ${count} requests...`;

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          sendRequest(rawNum, i);
        }, i * 1000); // 1 second between each
      }
    });
  </script>
</body>
</html>
