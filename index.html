<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRABATH-MD Form</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #popupDialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      color: #0f0;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      z-index: 1000;
      box-shadow: 0 0 20px #0f0;
    }

    .field {
      text-align: left;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 3px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #popupFooter {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
      text-align: center;
    }

    #closeBtn {
      margin-top: 10px;
      background: red;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>PRABATH-MD</h1>
  <button class="button" onclick="openDialog()">Submit Form</button>

  <div id="popupDialog">
    <form id="popupForm">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="field">
        <label for="time">Time (Auto)</label>
        <input type="text" id="time" readonly>
      </div>
      <div class="field">
        <label for="message">Message</label>
        <input type="text" id="message" required>
      </div>
      <div class="field">
        <label for="title">Title</label>
        <input type="text" id="title" required>
      </div>
      <div class="field">
        <label for="number">Number</label>
        <input type="text" id="number" required>
      </div>
      <input type="submit" class="button" value="Send Email">
      <div id="popupFooter">2025 - 2025 Made By Prabath Kumara | PRABATH-MD</div>
      <button type="button" id="closeBtn" onclick="closeDialog()">Close</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init('JxcwLhzOOhD35rRUH');

    const form = document.getElementById('popupForm');
    const timeInput = document.getElementById('time');

    function openDialog() {
      document.getElementById('popupDialog').style.display = 'block';
      setCurrentTime();
    }

    function closeDialog() {
      document.getElementById('popupDialog').style.display = 'none';
    }

    function setCurrentTime() {
      const now = new Date();
      timeInput.value = now.toLocaleString();
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      setCurrentTime();

      const formData = {
        name: document.getElementById('name').value,
        time: timeInput.value,
        message: document.getElementById('message').value,
        title: document.getElementById('title').value,
        number: document.getElementById('number').value,
      };

      emailjs.send("service_2wht3tb", "template_jrstb44", formData)
        .then(() => {
          alert("✅ Email Sent Successfully!");
          form.reset();
          setCurrentTime();
          closeDialog();
        })
        .catch((error) => {
          console.error("❌ Failed to send email:", error);
          alert("❌ Error sending email. Check console.");
        });
    });
  </script>

</body>
</html>
