<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw Panel</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .button {
      padding: 12px 25px;
      background: limegreen;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      overflow: auto;
    }

    .modal-content {
      background-color: #111;
      margin: 5% auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid limegreen;
    }

    .card-option, .amount-option {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }

    .card {
      cursor: pointer;
      border: 2px solid transparent;
      padding: 10px;
      border-radius: 10px;
    }

    .card.selected {
      border-color: lime;
      background-color: #222;
    }

    .card img {
      width: 60px;
      height: auto;
    }

    .amount {
      cursor: pointer;
      padding: 10px 20px;
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
    }

    .amount.selected {
      border-color: lime;
      background-color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: none;
    }

    #submitBtn {
      background: limegreen;
      color: black;
      font-weight: bold;
    }

    .closeBtn {
      margin-top: 15px;
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }

    .hidden {
      display: none;
    }

    small {
      color: #777;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Withdraw Panel</h1>
  <button class="button" onclick="openModal()">Withdraw</button>

  <div id="withdrawModal" class="modal">
    <div class="modal-content">

      <!-- Step 1 -->
      <div id="step1">
        <h2>Select Card</h2>
        <div class="card-option">
          <div class="card" onclick="selectCard('Dialog')">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/4e/Dialog_Axiata_logo.png" alt="Dialog" />
            <p>Dialog</p>
          </div>
          <div class="card" onclick="selectCard('Hutch')">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/24/Hutch_Logo.png" alt="Hutch" />
            <p>Hutch</p>
          </div>
        </div>
      </div>   
    

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <h2>Select Amount</h2>
        <div class="amount-option">
          <div class="amount" onclick="selectAmount('Rs.50')">Rs.50</div>
          <div class="amount" onclick="selectAmount('Rs.100')">Rs.100</div>
          <div class="amount" onclick="selectAmount('Rs.150')">Rs.150</div>
        </div>
      </div>

      <!-- Step 3 / Form -->
      <form id="withdrawForm" class="hidden">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="nomber" placeholder="Your Phone Number" required />
        <input type="text" id="message" placeholder="Message" required />
        <input type="text" id="title" readonly />
        <input type="text" id="time" readonly />
        <input type="submit" id="submitBtn" value="Send Email" />
      </form>

      <button class="closeBtn" onclick="closeModal()">Close</button>
      <small>2025 - KING MS | Withdraw Panel</small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("JxcwLhzOOhD35rRUH");

    let selectedCard = "";
    let selectedAmount = "";

    function openModal() {
      document.getElementById("withdrawModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("withdrawModal").style.display = "none";
      // Reset steps
      document.getElementById("step1").style.display = "block";
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("withdrawForm").classList.add("hidden");
      document.querySelectorAll(".card").forEach(el => el.classList.remove("selected"));
      document.querySelectorAll(".amount").forEach(el => el.classList.remove("selected"));
    }

    function selectCard(card) {
      selectedCard = card;
      document.querySelectorAll(".card").forEach(el => el.classList.remove("selected"));
      event.currentTarget.classList.add("selected");
      document.getElementById("step2").classList.remove("hidden");
    }

    function selectAmount(amount) {
      selectedAmount = amount;
      document.querySelectorAll(".amount").forEach(el => el.classList.remove("selected"));
      event.currentTarget.classList.add("selected");

      // Auto-fill title + time
      document.getElementById("title").value = `${selectedCard} Card: ${selectedAmount}`;
      document.getElementById("time").value = new Date().toLocaleString();

      document.getElementById("withdrawForm").classList.remove("hidden");
    }

    document.getElementById("withdrawForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("⏳ Please wait...");

      const data = {
        name: document.getElementById("name").value,
        number: document.getElementById("nomber").value,
        message: document.getElementById("message").value,
        time: document.getElementById("time").value,
        title: document.getElementById("title").value,
      };

      emailjs.send("service_2wht3tb", "template_jrstb44", data)
        .then(() => {
          alert("✅ Withdraw request sent successfully!");
          closeModal();
        })
        .catch((error) => {
          alert("❌ Error: " + error.text);
        });
    });
  </script>
</body>
</html>
