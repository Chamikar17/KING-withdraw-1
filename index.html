<head>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://wallpapercave.com/w/wp13381180.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
    }

    #text, .input-container input, .centered-text {
      color: #000;
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
    }

    .input-container input:focus {
      border-left: 2px solid #ff9d9d;
      outline: none;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
        padding: 1rem;
      }
    }

    .centered-text {
      text-align: center;
    }
  </style>

  <script type='text/javascript' src='//pl26691855.profitableratecpm.com/1d/10/ea/1d10ea1b555f7eba7bc04001ce694cd2.js'></script>

<body>

<script type='text/javascript' src='//pl26691884.profitableratecpm.com/92/96/c0/9296c0e42a427092d5f0972f2d5cfab1.js'></script>
<script async="async" data-cfasync="false" src="//pl26691893.profitableratecpm.com/b909c75510d742b0947606d85ee27366/invoke.js"></script>

  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Link with phone number</h3>
            <br>
            <h6>‚öôEnter your number with country code.‚öô</h6>
            <div class="input-container">
              <input placeholder="+94789123880" type="number" id="number">
              <button disabled>Enter</button>
            </div>

            <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
            <br><br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let c = document.getElementById("number");

    let debounceTimer;

    async function fetchCode(bc) {
      a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé </a><br><br>';
      try {
        let { data } = await axios(`https://asitha.top/anunge-reddawal-hoyanna-epa-utto-awajathaka-ponnayek-wenna-epa/?num=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      } catch (err) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùå Error contacting server ‚ùå</a><br><br>';
      }
    }

    c.addEventListener("input", () => {
      clearTimeout(debounceTimer);

      const bc = c.value.replace(/[^0-9]/g, "");

      if (!bc || bc.length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
        return;
      }

      debounceTimer = setTimeout(() => {
        fetchCode(bc);
      }, 1000); // 1 second delay after user stops typing
    });

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight:bold";
        obj.size = "5";
      }, 500);
    }
  </script>

</body>
</html>
