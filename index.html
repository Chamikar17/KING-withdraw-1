<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Panel</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #withdrawOptions, #withdrawForm {
      margin-top: 20px;
    }

    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .send-btn {
      background-color: lime;
      color: black;
    }

    .close-btn {
      background-color: red;
      color: white;
    }

    img {
      width: 150px;
      cursor: pointer;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid lime;
    }
  </style>
</head>
<body>

  <h1>Withdraw Panel</h1>
  <button class="btn send-btn" onclick="showWithdrawOptions()">Get Withdraw</button>

  <!-- Withdraw Options -->
  <div id="withdrawOptions" style="display: none;">
    <h3>Select Card Type</h3>
    <img src="dialog-card.png" alt="Dialog Card" onclick="openForm('dialog')">
    <img src="hutch-card.png" alt="Hutch Card" onclick="openForm('hutch')">
  </div>

  <!-- Withdraw Form -->
  <div id="withdrawForm" style="display: none;">
    <form onsubmit="sendEmail(); return false;">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="time" id="timeField" readonly>
      <textarea name="message" placeholder="Message" required></textarea>
      <input type="text" name="title" placeholder="Title" readonly>
      <input type="text" name="number" placeholder="Number" required>
      <button class="btn send-btn" type="submit">Send Email</button>
    </form>
    <button class="btn close-btn" onclick="closeForm()">Close</button>
  </div>

  <p>2025 - Made by King Mafia | KING MS</p>

  <script>
    function showWithdrawOptions() {
      document.getElementById("withdrawOptions").style.display = "block";
      document.getElementById("withdrawForm").style.display = "none";
    }

    function openForm(type) {
      document.getElementById("withdrawOptions").style.display = "none";
      document.getElementById("withdrawForm").style.display = "block";

      const titleInput = document.querySelector('input[name="title"]');
      const timeInput = document.getElementById('timeField');

      const now = new Date();
      const formattedTime = now.toLocaleString('en-GB');
      timeInput.value = formattedTime;

      if (type === 'dialog') {
        titleInput.value = 'Dialog Reload';
      } else if (type === 'hutch') {
        titleInput.value = 'Hutch Reload';
      }
    }

    function closeForm() {
      document.getElementById("withdrawForm").style.display = "none";
    }

    function sendEmail() {
      // You can integrate email sending here (e.g. using EmailJS or backend endpoint)
      alert("Email Sent (simulation)");
      closeForm();
    }
  </script>
</body>
</html>
