<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Withdraw Options</h1>

    <div class="card-row">
      <button class="card" onclick="openLink('dialog')">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/86/Dialog_Axiata_logo.png" alt="Dialog Logo">
        <span>Dialog Cards</span>
      </button>
      <button class="card" onclick="openLink('hutch')">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/Hutch_logo.png" alt="Hutch Logo">
        <span>Hutch Cards</span>
      </button>
      <button class="card" onclick="openLink('mobitel')">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/45/Sri_Lanka_Telecom_Mobitel_logo.png" alt="Mobitel Logo">
        <span>Mobitel Cards</span>
      </button>
    </div>

    <div class="or">OR</div>

    <div class="card-row">
      <button class="card" onclick="openLink('dialogtv')">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/86/Dialog_Axiata_logo.png" alt="Dialog TV">
        <span>Dialog TV</span>
      </button>
    </div>

    <div class="or">OR</div>

    <div class="card-row">
      <button class="card" onclick="openLink('ff')">
        <img src="https://seeklogo.com/images/F/free-fire-logo-1F8A372E95-seeklogo.com.png" alt="FF Logo">
        <span>FF ID TOP UP</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
