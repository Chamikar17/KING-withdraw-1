<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRABATH-MD | Submit & Pair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .field {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 3px;
      color: #fff;
    }

    input {
      width: 300px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    #button {
      background: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    #pairingCard {
      display: none;
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #0f0;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #00cc00;
    }

    .code {
      font-weight: bold;
      font-size: 22px;
      color: #33ff33;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }

    #successDialog {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00aa00;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>PRABATH-MD</h1>

  <button class="button" onclick="showPairing()">Submit</button>

  <div id="pairingCard">
    <h2>Your Pairing Code</h2>
    <p>Code: <span class="code">1F1MEB48</span></p>
    <p>To pair your device, open WhatsApp on your phone,<br>
      go to <strong>Settings > Linked Devices > Link a Device</strong>,<br>
      and enter this code.</p>
  </div>

  <div id="successDialog">âœ… Submit Success!</div>

  <h2>Submit Form</h2>
  <form id="form">
    <div class="field">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="field">
      <label for="time">Time (Auto)</label>
      <input type="text" name="time" id="time" readonly>
    </div>
    <div class="field">
      <label for="message">Message</label>
      <input type="text" name="message" id="message" required>
    </div>
    <div class="field">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>
    </div>
    <div class="field">
      <label for="number">Number</label>
      <input type="text" name="number" id="number" required>
    </div>
    <input type="submit" id="button" value="Send Email">
  </form>

  <footer>
    <p>2025 - 2025 Made By Prabath Kumara | PRABATH-MD</p>
  </footer>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init('JxcwLhzOOhD35rRUH'); // Your EmailJS public key

    const form = document.getElementById('form');
    const timeInput = document.getElementById('time');
    const successDialog = document.getElementById('successDialog');

    // ðŸ•’ Set current time on page load
    function setTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      timeInput.value = formatted;
    }
    setTime(); // set on load

    // ðŸ’Œ Handle form submit
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      setTime(); // update time before sending

      const formData = {
        name: document.getElementById("name").value,
        time: timeInput.value,
        message: document.getElementById("message").value,
        title: document.getElementById("title").value,
        number: document.getElementById("number").value,
      };

      emailjs.send("service_2wht3tb", "template_jrstb44", formData)
        .then((response) => {
          console.log("âœ… Email sent!", response);
          showSuccess();
          form.reset(); // Clear form
          setTime(); // Re-set time after reset
        })
        .catch((error) => {
          console.error("âŒ Failed to send email:", error);
          alert("âŒ Failed to send email. Check console.");
        });
    });

    // ðŸŽ‰ Show dialog message
    function showSuccess() {
      successDialog.style.display = "block";
      setTimeout(() => {
        successDialog.style.display = "none";
      }, 3000); // 3 seconds
    }

    // ðŸ”“ Show Pairing Card
    function showPairing() {
      document.getElementById('pairingCard').style.display = 'block';
    }
  </script>

</body>
</html>
