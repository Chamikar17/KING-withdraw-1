<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialog Form - PRABATH-MD</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("JxcwLhzOOhD35rRUH"); // Your EmailJS Public Key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #00cc66;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    dialog {
      background: #111;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .field {
      margin: 10px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    #time {
      display: none;
    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }

    .success {
      margin-top: 15px;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>

  <h1>PRABATH-MD</h1>
  <button onclick="openDialog()">Open Dialog</button>

  <dialog id="formDialog">
    <div class="close-btn" onclick="closeDialog()">×</div>
    <h3>Dialog Card</h3>

    <form id="form">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
      </div>

      <input type="text" name="time" id="time"> <!-- Hidden auto time -->

      <div class="field">
        <label for="message">Message</label>
        <input type="text" name="message" id="message" required>
      </div>

      <input type="hidden" name="title" id="title" value="Dialog Card">

      <div class="field">
        <label for="number">WhatsApp Number</label>
        <input type="text" name="number" id="number" required>
      </div>

      <input type="submit" id="button" value="Send Email">
      <p class="success" id="successMsg">✅ Submitted successfully!</p>
    </form>
  </dialog>

  <script>
    const dialog = document.getElementById("formDialog");
    const timeInput = document.getElementById("time");
    const form = document.getElementById("form");
    const successMsg = document.getElementById("successMsg");

    function openDialog() {
      const now = new Date();
      timeInput.value = now.toLocaleString();
      dialog.showModal();
    }

    function closeDialog() {
      dialog.close();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.send("service_2wht3tb", "template_jrstb44", {
        name: document.getElementById("name").value,
        time: timeInput.value,
        message: document.getElementById("message").value,
        title: document.getElementById("title").value,
        number: document.getElementById("number").value
      }).then(() => {
        successMsg.style.display = "block";
        setTimeout(() => {
          dialog.close();
          form.reset();
          successMsg.style.display = "none";
        }, 3000);
      }).catch((error) => {
        console.error("Email send failed:", error);
        alert("❌ Email send failed.");
      });
    });
  </script>

</body>
</html>
