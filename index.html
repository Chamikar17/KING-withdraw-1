<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw Panel</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }

    .button {
      padding: 10px 20px;
      background: limegreen;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #111;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid limegreen;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px lime;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
    }

    #submitBtn {
      background: limegreen;
      color: black;
      font-weight: bold;
    }

    .closeBtn {
      margin-top: 10px;
      background: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    small {
      display: block;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Withdraw Panel</h1>
  <button class="button" onclick="openModal()">Open Withdraw Form</button>

  <!-- Modal -->
  <div id="withdrawModal" class="modal">
    <div class="modal-content">
      <form id="withdrawForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="time" readonly />
        <input type="text" id="message" placeholder="Message" required />
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="number" placeholder="Number" required />
        <input type="submit" id="submitBtn" value="Send Email" />
      </form>
      <button class="closeBtn" onclick="closeModal()">Close</button>
      <small>2025 - Made by King Mafia | KING MS</small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("JxcwLhzOOhD35rRUH");

    const form = document.getElementById("withdrawForm");
    const modal = document.getElementById("withdrawModal");

    function openModal() {
      modal.style.display = "block";
      document.getElementById("time").value = new Date().toLocaleString();
    }

    function closeModal() {
      modal.style.display = "none";
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("මොහොතක් රැදි සිටින්න...");

      const data = {
        name: document.getElementById("name").value,
        number: document.getElementById("number").value,
        message: document.getElementById("message").value,
        time: document.getElementById("time").value,
        title: document.getElementById("title").value,
      };

      emailjs.send("service_2wht3tb", "template_jrstb44", data)
        .then(() => {
          alert("✅ Withdraw request sent successfully!");
          alert("පැය 24ක් යාමට පෙර ඔබෙ යිල්ලිම යිටු වෙවි!");
          form.reset();
          closeModal();
        })
        .catch((err) => {
          console.error("❌ Error:", err);
          alert("❌ Something went wrong!");
        });
    });
  </script>
</body>
</html>
