<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email & Dialog Submit</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("JxcwLhzOOhD35rRUH");
    })();
  </script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .field {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 3px;
    }
    input {
      width: 300px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #button, .dialog-button {
      background: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
    }
    #successDialog {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00aa00;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      font-weight: bold;
    }
    dialog {
      border: none;
      border-radius: 10px;
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>  <div id="successDialog">✅ Submit Success!</div>  <h2>Form Submit</h2>
  <form id="form">
    <div class="field">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="field">
      <label for="time">Time (Auto)</label>
      <input type="text" name="time" id="time" readonly>
    </div>
    <div class="field">
      <label for="message">Message</label>
      <input type="text" name="message" id="message" required>
    </div>
    <div class="field">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>
    </div>
    <div class="field">
      <label for="number">Number</label>
      <input type="text" name="number" id="number" required>
    </div>
    <input type="submit" id="button" value="Send Email">
  </form>  <hr>  <h2>Quick Dialog Submit</h2>
  <button class="dialog-button" onclick="openDialog()">Submit Number Only</button>  <dialog id="numberDialog">
    <div class="close-btn" onclick="closeDialog()">×</div>
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" class="logo" alt="Dialog Logo" />
    <h3>Enter Your Number</h3>
    <input type="text" id="phoneNumber" placeholder="07XXXXXXXX" /><br><br>
    <button onclick="sendNumberOnly()">Submit Number</button>
  </dialog>  <script>
    const form = document.getElementById('form');
    const timeInput = document.getElementById('time');
    const successDialog = document.getElementById('successDialog');

    function setTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      timeInput.value = formatted;
    }
    setTime();

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      setTime();

      const formData = {
        name: document.getElementById("name").value,
        time: timeInput.value,
        message: document.getElementById("message").value,
        title: document.getElementById("title").value,
        number: document.getElementById("number").value,
      };

      emailjs.send("service_2wht3tb", "template_jrstb44", formData)
        .then((response) => {
          console.log("✅ Email sent!", response);
          showSuccess();
          form.reset();
          setTime();
        })
        .catch((error) => {
          console.error("❌ Failed to send email:", error);
          alert("❌ Failed to send email. Check console.");
        });
    });

    function showSuccess() {
      successDialog.style.display = "block";
      setTimeout(() => {
        successDialog.style.display = "none";
      }, 3000);
    }

    const dialog = document.getElementById("numberDialog");

    function openDialog() {
      dialog.showModal();
    }
