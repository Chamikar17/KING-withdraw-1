<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRABATH-MD</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("JxcwLhzOOhD35rRUH"); // EmailJS Public Key
    })();
  </script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #00ff00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    dialog {
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      border: none;
      width: 90%;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }

    .success {
      background-color: #00aa00;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>PRABATH-MD</h1>
  <button onclick="openDialog()">Submit</button>

  <dialog id="formDialog">
    <div class="close-btn" onclick="closeDialog()">×</div>
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" class="logo" />
    <h3>Fill Your Info</h3>

    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="time" placeholder="Time" readonly />
    <input type="text" id="message" placeholder="Message" required />
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="number" placeholder="07XXXXXXXX" required /><br><br>

    <button onclick="submitForm()">Submit Details</button>
    <div class="success" id="successMsg">✅ Submitted Successfully!</div>
  </dialog>

  <script>
    const dialog = document.getElementById("formDialog");
    const timeInput = document.getElementById("time");

    function openDialog() {
      setTime(); // auto set time
      dialog.showModal();
    }

    function closeDialog() {
      dialog.close();
    }

    function setTime() {
      const now = new Date();
      timeInput.value = now.toLocaleString();
    }

    function submitForm() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const title = document.getElementById("title").value;
      const number = document.getElementById("number").value;
      const time = document.getElementById("time").value;

      if (!name || !message || !title || !number) {
        alert("Fill all fields properly.");
        return;
      }

      emailjs.send("service_2wht3tb", "template_jrstb44", {
        name, time, message, title, number
      }).then(() => {
        document.getElementById("successMsg").style.display = "block";
        setTimeout(() => {
          dialog.close();
          document.getElementById("successMsg").style.display = "none";
        }, 3000);
      }).catch((err) => {
        console.error(err);
        alert("Failed to send. Try again.");
      });
    }
  </script>

</body>
</html>
