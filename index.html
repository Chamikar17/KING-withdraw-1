
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Panel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Withdraw Panel</h1>
  <button onclick="showCardOptions()">Get Withdraw</button>
  <div class="card-options">
    <button onclick="selectCard('Dialog')"><img src="dialog.png" alt="Dialog"/>Dialog Card</button>
    <button onclick="selectCard('Hutch')"><img src="hutch.png" alt="Hutch"/>Hutch Card</button>
    <button onclick="selectCard('Mobitel')"><img src="mobitel.png" alt="Mobitel"/>Mobitel Card</button>
    <button onclick="selectCard('FF')"><img src="ff.png" alt="FF"/>FF ID Top Up</button>
    <button onclick="selectCard('TV')"><img src="tv.png" alt="TV"/>TV Reload</button>
  </div>

  <div id="formContainer" class="form-container">
    <img id="cardImage" src="" alt="Card Logo" class="card-logo"/>
    <h2 id="formTitle">Form</h2>
    <form id="withdrawForm">
      <input type="text" id="name" placeholder="Enter your Name" required/>
      <input type="text" id="number" placeholder="Enter your Number" required/>
      <textarea id="message" placeholder="Enter your Message" required></textarea>
      <input type="text" id="time" readonly/>
      <select id="jemPack" style="display:none;" required>
        <option value="">-- Select Jem Pack --</option>
        <option value="Weekly Lite">Weekly Lite</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
        <option value="50 Jem">50 Jem</option>
        <option value="100 Jem">100 Jem</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>2025 - Made by King Mafia | KING MS</footer>
  <script src="script.js"></script>
</body>
</html>
